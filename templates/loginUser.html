<form method="post">
    <div class="container" style="background-color: white;margin-top: 10px; ">
        <div class="row">
            <div  class="col-md-12">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li><strong>{{ message }}</strong></li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}

            </div>
                
        </div>
       <div class="row">
            <div class="col-md-12"><h2>Sign In</h2></div>
        </div>
        
        <div class="row">
            <div class="col-md-3">
                <label>User Name</label>
            </div>
            <div class="col-md-9">
                <input type="text" name = "txtName" value="{{ strname }}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>Password</label>
            </div>
            <div class="col-md-9">
                <input type="password" name = "txtpassword" value="{{ strpassword }}">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12 error">
                {{ error }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit">
            </div>
            <div class="col-md-9">
                <input type="Reset" class="btn btn-primary btn-sm" value="Reset">
            </div>
        </div> 
        <div class="row"  style="padding-top: 5px;">
            
            <div id = "signInButton" class="col-md-3">
                <span class="g-signin"
                        data-scope="openid profile email"
                        data-clientid="518766459891-5k668a63mccvdc6e8u7q0qfn856cfku7.apps.googleusercontent.com"
                        data-redirecturi="postmessage"
                        data-accesstype="offline"
                        data-cookiepolicy="single_host_origin"
                        data-callback="signInCallback"
                        data-approvalprompt="force">
                </span>
            </div>
            <div class="col-md-9">
                <a href="/userSignUp" >New User signup form</a>
            </div>
        </div>
    </div>
    
    

</form>
{% endblock %}
